<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()"  
                #miFormulario="ngForm"
                autocomplete="off">

            <!-- Nombre del producto -->
                <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            ngModel
                            name="producto"
                            placeholder="Nombre del producto"
                            required
                            minlength="3"
                            [ngModel]="initForm.producto">
                    <span class="form-text text-danger"
                            *ngIf="nombreValido()">
                        Debe ser de 3 letrs
                    </span>
                </div>
            </div>

            <!-- Precio del producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            ngModel
                            name="precio"
                            placeholder="Precio del producto"
                            required
                            [ngModel]="initForm.precio">
                    <span class="form-text text-danger"
                          *ngIf="precioValido()">
                        El prcio debe ser 0 o mayor
                    </span>
                </div>
            </div>

            <!-- Existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            ngModel
                            name="existencias"
                            customMin
                            [minimo]="0"
                            placeholder="Existencias del producto"
                            required
                            [ngModel]="initForm.existencias">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid}} </pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine}} </pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched}} </pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json}} </pre>

    </div>
</div>
